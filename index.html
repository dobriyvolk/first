<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://echo.htmlacademy.ru" class="form">
        <div class="div">
            <label class="label">
                <input class="input hidden" type="radio" name="method" value="visa">
                <div class="left">
                    <img src="img/visa.svg" alt="visa icon" class="pic">
                    <span class="span">visa</span>
                </div>
                <i class="fa-solid fa-check checkicon"></i>
            </label>
        </div>
        <div class="div">
            <label class="label">
                <input class="input hidden" type="radio" name="method" value="mastercard">
                <div class="left">
                    <img src="img/mastercard.svg" alt="mastercard icon" class="pic">
                    <span class="span">mastercard</span>
                </div>
                <i class="fa-solid fa-check checkicon"></i>
            </label>
        </div>
        <div class="div">
            <label class="label">
                <input class="input hidden" type="radio" name="method" value="maestro">
                <div class="left">
                    <img src="img/maestro.svg" alt="maestro icon" class="pic">
                    <span class="span">maestro</span>
                </div>
                <i class="fa-solid fa-check checkicon"></i>
            </label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
